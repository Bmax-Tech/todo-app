<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>TODO Keeper</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="page-home">

  <ion-list>
    <button ion-item *ngFor="let user of users">

    </button>

  <ion-card>

    <div class="card-subtitle">1 Items</div>
  </ion-card>

  <ion-card>
    <img src="assets/images/home-card-background.png"/>
    <div class="card-title">Daily</div>
    <div class="card-subtitle">1 Items</div>
  </ion-card>

  <ion-card>
    <img src="assets/images/home-card-background.png"/>
    <div class="card-title">Weekly</div>
    <div class="card-subtitle">1 Items</div>
  </ion-card>

  <ion-card>
    <img src="assets/images/home-card-background.png"/>
    <div class="card-title">Monthly</div>
    <div class="card-subtitle">1 Items</div>
  </ion-card>

</ion-content>
