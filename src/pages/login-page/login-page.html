<ion-content>

    <ion-row>
      <ion-col>
        <img src="assets/images/logo.png"/>
        <h3 class="title">TODO Keeper</h3>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-list>

          <ion-item class="input">
            <ion-label floating>Username</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
          <br>
          <ion-item class="input">
            <ion-label floating>Password</ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button full class="login-button" (click)="doLogin()">Login</button>
      </ion-col>
      <ion-col>
        <button ion-button full class="register-button" (click)="showRegistration()">Register</button>
      </ion-col>
    </ion-row>

</ion-content>
