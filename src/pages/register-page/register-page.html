<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div padding id="cloud-layer">
    <ion-row>
      <ion-col>
        <img src="assets/images/logo.png"/>
        <h3 class="reg-title">TODO Keeper - Registration</h3>
      </ion-col>
    </ion-row>
    <ion-row id="form-panel">
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="email"></ion-input>
          </ion-item>
          <br>
          <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
          <br>
          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row id="button-panel">
      <ion-col>
        <button ion-button full class="register-button" (click)="register()">Register</button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
