<ion-content padding>
    <ion-row>
      <ion-col>
        <img src="assets/images/logo.png"/>
        <h3 class="reg-title">TODO Keeper - Registration</h3>
      </ion-col>
    </ion-row>
    <ion-row id="form-panel">
      <ion-col>
        <ion-list>
          <ion-item class="input">
            <ion-label floating>Email</ion-label>
            <ion-input type="email" [(ngModel)]="registerForm.email"></ion-input>
          </ion-item>
          <br>
          <ion-item class="input">
            <ion-label floating>Username</ion-label>
            <ion-input type="text" [(ngModel)]="registerForm.username"></ion-input>
          </ion-item>
          <br>
          <ion-item class="input">
            <ion-label floating>Password</ion-label>
            <ion-input type="password" [(ngModel)]="registerForm.password"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row id="button-panel">
      <ion-col>
        <button ion-button full class="register-button" (click)="doRegister()">Register</button>
      </ion-col>
    </ion-row>
</ion-content>
